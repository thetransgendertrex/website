<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aza'raan Font Universal Override Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- üëá Load and run override.js FIRST -->
  <script>
    // Load remote override.js from GitHub and execute
    fetch('https://raw.githubusercontent.com/thetransgendertrex/website/main/override.js')
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}: Unable to load override.js`);
        return res.text();
      })
      .then(code => {
        const script = document.createElement('script');
        script.textContent = code;
        document.head.appendChild(script);
      })
      .catch(err => {
        console.error('Failed to load Aza\'raan override script:', err);
        const errorNotice = document.createElement('p');
        errorNotice.style.color = 'red';
        errorNotice.textContent = '‚ö†Ô∏è Failed to load override script. Check console for details.';
        document.body.appendChild(errorNotice);
      });
  </script>
  <!-- ‚úÖ Load style.css from GitHub -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/thetransgendertrex/website/main/style.css" />

  <!-- ‚úÖ Load script.js from GitHub -->
  <script src="https://raw.githubusercontent.com/thetransgendertrex/website/main/script.js"></script>

  <!-- ‚úÖ Load donations.js from GitHub -->
  <!-- Removed invalid script block; donations.js is loaded via dynamic import below -->

  <!-- External Moonpunk + Aza'raan Font Styles -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/thetransgendertrex/website/main/style.css" />

<!-- Cinzel Decorative -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">

<!-- Pridi -->
<link href="https://fonts.googleapis.com/css2?family=Pridi&display=swap" rel="stylesheet">

<!-- Lato -->
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<!-- Uncial Antiqua -->
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

<!-- Pacifico -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


<style>
/* === Comic Sans Override (GitHub index.html and lore.html only) === */
body[data-doc-name*="index"],
body[data-doc-name*="lore"] {
  font-family: 'Comic Sans MS', cursive, sans-serif !important;
}

/* === Aza'raan Font Substitution for Individual Words or Phrases === */
.azaraan-word {
  font-family: 'Azaraan', cursive;
  color: #014d4e;
  text-shadow: 0 0 2px var(--cyan);
}

/* === Google Apps: Replace Pacifico with Aza'raan in Font Dropdown === */
/* Affects visible Pacifico items so "Aza'raan" appears in its glyph form */
div[aria-label="Font"] span[style*="Pacifico"],
div[aria-label="Font"] div[style*="Pacifico"] {
  font-family: 'Azaraan', cursive !important;
  font-size: 18px !important;
  color: #000000;
}
</style>
</head>
<body>
  <header class="site-header">
    <div class="hamburger">
      <span></span><span></span><span></span>
    </div>
    <nav>
      <button class="nav-button home">Home</button>
      <button class="nav-button lore">Lore</button>
      <button class="nav-button navigation">Navigation</button>
      <button class="nav-button font-project">Font Project</button>
      <button class="nav-button mmorpg">MMORPG</button>
      <button class="nav-button book-series">Book Series</button>
      <button class="nav-button timekeeping">Timekeeping</button>
      <button class="nav-button language-rules">Language Rules</button>
      <button class="nav-button lexicon">Lexicon</button>
      <button class="nav-button support">Support</button>
    </nav>
  </header>

  <main>
    <section id="home" class="page home-page"><main id="home-content"></main></section>
    <section id="lore" class="page lore-page"><main id="lore-content"></main></section>
    <section id="navigation" class="page navigation-page"><main id="navigation-content"></main></section>
  <main>
    <section id="home" class="page home-page"><div id="home-content"></div></section>
    <section id="lore" class="page lore-page"><div id="lore-content"></div></section>
    <section id="navigation" class="page navigation-page"><div id="navigation-content"></div></section>
    <section id="font-project" class="page font-project-page"><div id="font-project-content"></div></section>
    <section id="mmorpg" class="page mmorpg-page"><div id="mmorpg-content"></div></section>
    <section id="book-series" class="page book-series-page"><div id="book-series-content"></div></section>
    <section id="timekeeping" class="page timekeeping-page"><div id="timekeeping-content"></div></section>
    <section id="language-rules" class="page language-rules-page"><div id="language-rules-content"></div></section>
    <section id="lexicon" class="page lexicon-page"><div id="lexicon-content"></div></section>
    <section id="support" class="page support-page"><div id="support-content"></div></section>
  </main>
  </footer>

  <!-- ‚úÖ Load pages dynamically -->
  <script type="module">
    const pages = [
      { id: 'home', url: 'home.html' },
      { id: 'lore', url: 'lore.html' },
      { id: 'navigation', url: 'navigation.html' },
      { id: 'font-project', url: 'font-project.html' },
      { id: 'mmorpg', url: 'mmorpg.html' },
      { id: 'book-series', url: 'book-series.html' },
      { id: 'timekeeping', url: 'timekeeping.html' },
      { id: 'language-rules', url: 'language-rules.html' },
      { id: 'lexicon', url: 'lexicon.html' },
      { id: 'support', url: 'donations.html' }
    ];

    pages.forEach(page => {
      fetch(`https://raw.githubusercontent.com/thetransgendertrex/website/main/${page.url}`)
        .then(res => res.text())
        .then(html => {
          document.getElementById(`${page.id}-content`).innerHTML = html;
        });
    });

    // Load donations JS
    import('https://raw.githubusercontent.com/thetransgendertrex/website/main/donations.js')
      .then(m => m.initDonations())
      .catch(console.error);

    // Router + Glow
    const header = document.querySelector('header.site-header');
    const nav = header.querySelector('nav');
    const hamburger = header.querySelector('.hamburger');
    const navButtons = header.querySelectorAll('.nav-button');

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active', 'glow'));
      const page = document.getElementById(id);
      if (page) {
        page.classList.add('active', 'glow');
        setTimeout(() => page.classList.remove('glow'), 3000);
      }
    }

    navButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const id = [...btn.classList].find(cls => cls !== 'nav-button');
        if (id) showPage(id);
        if (window.innerWidth <= 768) header.classList.remove('open');
      });
    });

    hamburger.addEventListener('click', () => header.classList.toggle('open'));
    showPage('home');
  </script>
</body>
</html>
